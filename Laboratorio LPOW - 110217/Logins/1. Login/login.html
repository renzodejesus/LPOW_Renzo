<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\loginestilo.css">
  <link href="css\bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="js\bootstrap.min.js"></script>
  <script src="js\login.js" charset="utf-8"></script>
  <script src="js\jquery-1.10.2.min.js"></script>

  <title>Acceso al Sistema</title>
</head>
<body>
  <div class="container">
     <div class="card card-container">
         <figure>
            <img id="profile-img" class="profile-img-card" src="images/avatar_2x.png" />
         </figure>
         <p id="profile-name" class="profile-name-card"></p>

         <form class="form-signin">
             <span id="reauth-email" class="reauth-email"></span>
             <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required autofocus>
             <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
             <div id="remember" class="checkbox">
                 <label>
                     <input type="checkbox" value="remember-me"> Recuerdame
                 </label>
             </div>
             <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Acceder</button>
         </form><!-- /form -->
         <a href="#" class="forgot-password">
             ¿Olvido el password?
         </a>
     </div><!-- /card-container -->
 </div><!-- /container -->
</body>
</html>
